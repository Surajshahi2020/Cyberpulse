<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Intelligence System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-blue: #3b82f6;
            --accent-light-blue: #60a5fa;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            background: linear-gradient(135deg, #0a0f1e 0%, #1a243f 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
        }
        
        .login-container {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            border-radius: 16px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 5px 10px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 460px;
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--success), var(--warning), var(--accent-blue));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, var(--accent-blue), #1e40af);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }
        
        .logo-icon i {
            font-size: 28px;
            color: white;
        }
        
        
        .system-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .form-control:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            color: var(--text-primary);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--accent-blue), #1d4ed8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .form-check-input:checked {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .forgot-password {
            color: var(--accent-light-blue);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .security-notice {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .security-notice i {
            color: var(--accent-blue);
            margin-right: 5px;
        }
        
        .system-status {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .system-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="system-title">SECURE EVENT</h1>
            <p class="system-subtitle">MONITORING System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">USER ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Enter your user ID" required>
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">PASSWORD</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            
            <div class="additional-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" style="color: var(--text-secondary); font-size: 14px;">
                        Remember me
                    </label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-login">ACCESS SYSTEM</button>
            
            <div class="security-notice">
                <i class="fas fa-exclamation-triangle"></i>
                Secure connection encrypted. All activities are monitored and logged.
            </div>
        </form>
        
        <div class="system-status">
            <div class="status-indicator"></div>
            <span>SYSTEM STATUS: OPERATIONAL</span>
        </div>
        
        <div class="footer">
            &copy; 2025 Monitoring Division. Authorized access only.
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.1 + 0.05;
                const animationDuration = Math.random() * 30 + 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${animationDuration}s infinite linear`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(90deg); }
                    50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(180deg); }
                    75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(270deg); }
                    100% { transform: translate(0, 0) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.querySelector('.btn-login');
            
            // Simple validation
            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> AUTHENTICATING...';
            button.disabled = true;
            
            // Simulate authentication process
            setTimeout(function() {
                // In a real application, you would send credentials to server here
                // For demo purposes, we'll just show a success message
                alert('Authentication successful! Redirecting to intelligence dashboard...');
                button.innerHTML = 'ACCESS SYSTEM';
                button.disabled = false;
                
                // In a real app, you would redirect to the dashboard
                // window.location.href = '/dashboard';
            }, 2000);
        });
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
