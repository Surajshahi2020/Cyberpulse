<!-- templates/news_add.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="fw-bold text-primary mb-1">
                        <i class="fas fa-plus-circle me-2"></i>Add Spy Info
                    </h4>
                </div>
               
            </div>

            <!-- Main Form Card -->
            <div class="card shadow border-0">
                <div class="card-body p-2">
                    <form method="post" action="{% url 'news_spy' %}" id="intelForm">
                        {% csrf_token %}
                        
                        <!-- Basic Information -->
                        <div class="row mb-3">
                            <!-- timing -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Timestamp <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="timing" required maxlength="255"
                                       placeholder="e.g., 2025-06-15, 14:30 or Morning">
                            </div>

                            <!-- location -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Location <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="location" required maxlength="255"
                                       placeholder="e.g., Kathmandu, Maitighar">
                            </div>

                            <!-- leader -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Field Leader <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="leader" required maxlength="255"
                                       placeholder="Name of person in charge">
                            </div>

                            <!-- number -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Number of People</label>
                                <input type="text" class="form-control" name="number" maxlength="50"
                                       placeholder="Team ID, phone, or contact number">
                            </div>
                        </div>

                        <!-- Vehicle & Status -->
                        <div class="row mb-3">
                            <!-- vehicle -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Vehicle</label>
                                <input type="text" class="form-control" name="vehicle" maxlength="100"
                                       placeholder="e.g., Toyota Hilux, Motorcycle">
                            </div>

                            <!-- status -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Status <span class="text-danger">*</span></label>
                                <select class="form-select" name="status" required>
                                    <option value="">-- Select Status --</option>
                                    <option value="pending">Pending</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="row mb-3">
                            <div class="col-12 mb-3">
                                <label class="form-label fw-medium">Description</label>
                                <textarea class="form-control" name="description" rows="3"
                                          placeholder="Details of the activity or event..."></textarea>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-1 pt-1 border-top">
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-paper-plane me-1"></i> Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 1600px;
}
.card {
    border-radius: 8px;
}
.form-control, .form-select {
    border-radius: 6px;
    font-size: 0.9rem;
}
.btn-sm {
    padding: 0.4rem 0.8rem;
    font-size: 0.875rem;
}
.border-top {
    border-color: #dee2e6 !important;
}
.mb-3 {
    margin-bottom: 1rem !important;
}
@media (max-width: 768px) {
    .container { padding: 0.5rem; }
    .card-body { padding: 1rem !important; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('intelForm');
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add('is-invalid');
                isValid = false;
            } else {
                field.classList.remove('is-invalid');
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
    
    // Remove invalid state on input
    form.querySelectorAll('[required]').forEach(field => {
        field.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('is-invalid');
            }
        });
    });
});
</script>
{% endblock %}
