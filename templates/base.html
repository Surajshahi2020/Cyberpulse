<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberPulse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --sidebar-width: 260px;
      --footer-height: 120px; /* Match actual footer height */
    }
    body {
      margin: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }
    .main-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
      background: #1e40af;
      height: 60px;
    }
    .main-sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - 60px);
      background: #1e293b;
      color: white;
      z-index: 1000;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .main-sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width) + 70px));
    }

    /* âœ… SCROLLABLE CONTENT AREA */
    .main-content {
      margin-left: var(--sidebar-width);
      margin-top: 48px;
      padding: 20px;
      padding-bottom: calc(var(--footer-height) + 20px); /* Space for fixed footer */
      transition: margin-left 0.3s;
      /* Scroll only this area if content overflows */
      max-height: calc(100vh - 60px);
      overflow-y: auto;
    }
    .main-sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    /* âœ… FIXED FOOTER */
   .fixed-footer {
        position: fixed;
        bottom: 0;
        left: var(--sidebar-width);
        right: 0;
        height: 70px; /* Reduced from your original var(--footer-height) */
        background: #222;
        color: #ccc;
        z-index: 1040;
        padding: 0 20px;
        transition: left 0.3s;
    }

    .main-sidebar.collapsed ~ .fixed-footer {
      left: 70px;
    }

    .sidebar-toggle {
      background: #334155;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    .sidebar-toggle:hover {
      background: #475569;
    }
    .nav-link {
      color: #cbd5e1;
      font-weight: 500;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .nav-icon { min-width: 32px; }
    .sidebar-text { transition: opacity 0.2s; }
    .main-sidebar.collapsed .sidebar-text {
      opacity: 0;
      width: 0;
      margin: 0;
      overflow: hidden;
    }
    .info-box {
      border-radius: 10px;
      padding: 20px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 24px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ” NAVBAR -->
  <nav class="main-navbar d-flex align-items-center px-3">
    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>
    <span class="text-white fw-bold fs-5">Threat Analysis System</span>
    <div class="ms-auto d-flex align-items-center text-white">
      <span class="d-none d-md-inline me-3">
        <i class="fas fa-user me-1"></i> Lt Suraj shahi
      </span>
      <a href="" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- ðŸ§­ SIDEBAR -->
  <aside class="main-sidebar" id="mainSidebar">
    <div class="p-3 pt-4 border-bottom border-secondary">
      <div class="d-flex align-items-center">
        <i class="fas fa-shield-alt fa-lg"></i>
        <span class="sidebar-text ms-2 fw-bold">CyberPulse</span>
      </div>
      <!-- <div class="mt-2 sidebar-text">
        <div>{{ user.get_full_name|default:user.username }}</div>
        <div class="text-muted small">{{ role_display }}</div>
      </div> -->
    </div>
    {% include 'sidebar_menu.html' %}
  </aside>

  <!-- âœ… SCROLLABLE MAIN CONTENT -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… FIXED FOOTER (never scrolls) -->
  <footer class="fixed-footer">
    <div class="container h-100 d-flex flex-column justify-content-center">
      <div class="row align-items-center">
        <div class="col-md-4 mb-2 mb-md-0">
          <div class="d-flex align-items-center">
            <i class="fas fa-shield-alt fa-lg me-2 text-primary"></i>
            <span class="h6 mb-0">CyberPulse</span>
          </div>
        </div>
        <div class="col-md-4 text-center mb-2 mb-md-0">
          <small>&copy; <span id="current-year"></span> CyberPulse. All rights reserved.</small>
        </div>
        <div class="col-md-4 text-md-end">
          <span class="badge bg-danger small">CLASSIFIED: SECRET</span>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 text-center">
          <small class="text-muted">
            <i class="fas fa-exclamation-triangle me-1"></i>
            Authorized personnel only. Unauthorized access prohibited.
          </small>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('mainSidebar');
      const toggle = document.getElementById('sidebarToggle');

      if (localStorage.getItem('sidebarCollapsed') === 'true') {
        sidebar.classList.add('collapsed');
      }

      toggle?.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
      });
    });
  </script>
  
{% include 'sweet_alert.html' %}
</body>
</html>
