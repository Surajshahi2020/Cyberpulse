<!-- templates/news_add.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="fw-bold text-primary mb-1">
                        <i class="fas fa-plus-circle me-2"></i>Add Threat Report
                    </h4>
                    <p class="text-muted mb-0">Submit security threats for analysis</p>
                </div>
                <a href="{% url 'news_feed' %}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>

            <!-- Main Form Card -->
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-2">
                    <h5 class="mb-0 fw-semibold">
                        <i class="fas fa-edit me-2"></i> Report Details
                    </h5>
                </div>
                
                <div class="card-body p-2">
                    <form method="post" action="{% url 'news_feed' %}" enctype="multipart/form-data" id="threatForm">
                        {% csrf_token %}
                        
                        <!-- Basic Information -->
                        <div class="row mb-3">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-medium">Headline <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="title" required maxlength="200"
                                       placeholder="e.g., Fake Charity Campaign on Facebook">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Source Platform <span class="text-danger">*</span></label>
                                <select class="form-select" name="source" required>
                                    <option value="">-- Select --</option>
                                    <option value="Twitter">Twitter / X</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Reddit">Reddit</option>
                                    <option value="Telegram">Telegram</option>
                                    <option value="WhatsApp">WhatsApp</option>
                                    <option value="YouTube">YouTube</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Threat Category <span class="text-danger">*</span></label>
                                <select class="form-select" name="category" required>
                                    <option value="">-- Select --</option>
                                    <option value="Genz">Genz</option>
                                    <option value="People">People</option>
                                    <option value="Protest">Protest</option>
                                    <option value="Disinformation">Disinformation</option>
                                    <option value="Military">Military</option>
                                    <option value="Police">Police</option>
                                    <option value="APF">APF</option>
                                    <option value="NationalCyberCrime">National CyberCrime</option>
                                    <option value="InternationalCyberCrime">International CyberCrime</option>
                                    <option value="ElectionManipulation">Election</option>
                                    <option value="SocialEngineering">Social Engineering</option>
                                    <option value="DataLeak">Data Leak</option>
                                    <option value="Scam">Financial Scam</option>
                                    <option value="Impersonation">Impersonation</option>
                                    <option value="Malware">Malware</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label fw-medium">Source URL</label>
                                <input type="url" class="form-control" name="url" 
                                       placeholder="https://example.com/post/123">
                            </div>
                        </div>

                        <!-- Evidence Section -->
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Threat Image <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="image" required accept="image/*">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Severity</label>
                                <select class="form-select" name="severity">
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                    <option value="Critical">Critical</option>
                                </select>
                            </div>

                            
                        </div>

                        <!-- Row 4: Description + Status in same row -->
                        <div class="row mb-3">
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-medium">Description</label>
                                <textarea class="form-control" name="description" rows="2" 
                                        placeholder="Describe the threat details..."></textarea>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-medium">Status</label>
                                <select class="form-select" name="status">
                                    <option value="PENDING">Pending Review</option>
                                    <option value="INVESTIGATING" selected>Investigating</option>
                                    <option value="RESOLVED">Resolved</option>
                                </select>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save me-1"></i> Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 1600px;
}

.card {
    border-radius: 8px;
}

.card-header {
    border-radius: 8px 8px 0 0 !important;
}

.form-control, .form-select {
    border-radius: 6px;
    font-size: 0.9rem;
}

.btn-sm {
    padding: 0.4rem 0.8rem;
    font-size: 0.875rem;
}

.border-top {
    border-color: #dee2e6 !important;
}

/* Compact spacing */
.row {
    margin-bottom: 0.5rem;
}

.mb-3 {
    margin-bottom: 1rem !important;
}

.card-body.p-3 {
    padding: 1.5rem !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 0.5rem;
    }
    
    .card-body {
        padding: 1rem !important;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('threatForm');
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add('is-invalid');
                isValid = false;
            } else {
                field.classList.remove('is-invalid');
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
    
    // Remove invalid state on input
    form.querySelectorAll('[required]').forEach(field => {
        field.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('is-invalid');
            }
        });
    });
});
</script>
{% endblock %}
